<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
{% block nav %}
	<nav>
    <form action="{{ url_for('homepage') }}" method="GET">
        <button type="submit">Homepage</button>
    </form>
    <form action="{{ url_for('login') }}" method="GET">
        <button type="submit">Login</button>
    </form>
    <form action="{{ url_for('logout') }}" method="GET">
        <button type="submit">Logout</button>
    </form>
</nav>
{% endblock %}

<div class="login-container">


    {% if username %}
        <h2 align="center"> Hallo {{ username }}</h2>
    {% endif %}
    <form action="{{ url_for('angebot_erstellen') }}" method="GET">
        <button type="submit">Angebot erstellen</button>
    </form>

    <br>
    <form action="{{ url_for('angebot_suchen') }}" method="GET">
        <button type="submit">Angebot suchen</button>
    </form>
    <br>



</div>

</body>
</html>
